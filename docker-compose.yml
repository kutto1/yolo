version: '3.9'

services: 
 # MongoDB Service
  mongo_db:
    container_name: db_container
    image: mongo:latest
    restart: always
    volumes: 
      - mongo_db:/data/db

      #Node API service
  api: 
    volumes:
      - ./:/app/project
    build: .
    ports: 
      - 5000:3000
    environment:
      PORT: 3000
      MONGODB_URI: mongodb://mongo_db:27017
      DB_NAME: yolomy
      NAME: YoloShop
      depends_on: 
      - mongo_db

  backend:
    volumes:
      - ./:/app/project
    

volumes: 
  mongo_db: {}
